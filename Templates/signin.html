<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/signin.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        <form action="sign-up">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Comfirm Password</label>
                <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm password">
            </div>

            <button class="btn-sign-up" type="submit">Sign Up</button>

            <div class="goToLogin">
                Already have an account? <a href="#">Go to Login</a>
            </div>
        </form>


    </div>
</body>
</html>
