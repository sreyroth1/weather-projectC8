<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Log In form</h1>
            <p>Please log in our form for join our event</p>
            <form action="#" name="register">
                <div class="group-form">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" value="" placeholder="example@gmail.com">
                </div>
                <div class="group-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password" placeholder="password">
                </div>
                <div class="group-form-2">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">show password</label>
                </div>
                <div class="btn">
                    <button id="register">Log In </button>
                </div>
                <h5>Don't have an account <a href="">Sign Up</a></h5>
            </form>
        </div>
    </div>
</body>
<script src="./js/mian.js"></script>
</html>
